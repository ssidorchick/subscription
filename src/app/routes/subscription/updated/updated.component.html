<div class="column">
  <h4 i18n>Previous Subscription</h4>
  <app-product
    *ngFor="let product of previous.products; let i = index"
    [id]="i"
    [product]="product">
  </app-product>
</div>

<div class="column">
  <h4 i18n>Updated Subscription</h4>
  <app-product
    *ngFor="let product of current.products; let i = index"
    [id]="i"
    [product]="product">
  </app-product>
</div>
<div class="button-section">
  <button routerLink="/subscription/current" i18n>Back</button>
</div>
